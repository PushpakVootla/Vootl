<!DOCTYPE html>
<html>
	<head>
		<title>My First Website</title>
	</head>

	<body>
		<h1>This is text on the index page.</h1>
	</body>

	<!-- Fetch content from the cross-origin bucket -->
    <div id="fetchedcontent"/>
	<script>
		var fetchedcontent = document.getElementById("fetchedcontent");

		fetch('http://s3-cors-demo-rt-b4-cross-origin-bucket.s3-website.ap-south-1.amazonaws.com/fetchedpage.html')
		.then((response) => {
			return response.text();
		})
		.then((html) => {
			fetchedcontent.innerHTML = html
		});
    </script>
</html>
